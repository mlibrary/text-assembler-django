{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    {% if search %}
    <p>search term: {{ search }}</p>
    {% endif %}
    {% if message %}
    <br/><p>{{ message }}</p>
    {% endif %}

{% endblock %}
