{% extends 'base.html' %}

{% load humanize %}
{% block content %}

<h1>Administrative Users</h1><hr/>

<table id='users' class="table">
    <thead><tr>
    {% for h in headings %}
        <th scop='col' class="{{ h|lower|slugify }}-column">{{ h }}</th>
    {% endfor %}
    </tr></thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td class="user-column {{ headings.0|lower|slugify }}-column" data-order="{{ u.userid }}">
                {{ u.userid }}
            </td>
            {% if u.userid != request.session.userid %} 
            <td class="user-column {{ headings.3|lower|slugify }}-column">
                <form method="DELETE" action="{{ u.userid}}" class='action-btn'>
                    {% csrf_token %} 
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
            {% endif %}
         </tr>
         {% endfor %}
        <tr>
            <form method="POST" action="add" class="action-btn"
                {% csrf_token %}
                <td class="user-column {{ headings.3|lower|slugify }}-column">
                    <input type="text" name="userid"/>
                </td><td>
                    <button type="submit" class="btn btn-primary">Add</button>
                </td>
            </form>
        </tr>
    </tbody>
</table>

{% endblock %}
